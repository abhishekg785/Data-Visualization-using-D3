<html>
<head>
  <title>Data visualization</title>
  <style>
    #visualSVG{
      position: relative;
    }
  </style>
</head>
<body>
  <div id = 'visualSVG'>
  </div>
  <script src = 'https://code.jquery.com/jquery-2.1.3.min.js'></script>
  <script src = 'http://d3js.org/d3.v3.min.js' charset = 'utf-8'></script>
  <script>
    $(document).ready(function(){
      var dataSet = [20,50,30,10,20,80,2,60,10,4,5,6,7,8,9],
          svgHeight = 900,
          svgWidth = 1200,
          heightFactor = 5,
          barPadding = 1;

      var visualSVG = d3.select('#visualSVG').append('svg')
        .attr('height',svgHeight)
        .attr('width',svgWidth)

      visualSVG.selectAll('rect')
        .data(dataSet)
        .enter()
        .append('rect')
        .attr('height',function(d){
          return d*heightFactor;
        })
        .attr('width',function(d,i){
          return svgWidth/dataSet.length - barPadding;
        })
        .attr('x',function(d,i){
          return i*(svgWidth / dataSet.length)
        })
        .attr('y',function(d){
          return svgHeight - d*heightFactor;
        })
    });
  </script>
</body>
</html>
