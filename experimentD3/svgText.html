<html>
<head>
</head>
<body>
  <script src = 'https://code.jquery.com/jquery-2.1.3.min.js'></script>
  <script src = 'http://d3js.org/d3.v3.min.js' charset = 'utf-8'></script>
  <script>
  $(document).ready(function(){
    var visualSVG = d3.select('body').append('svg'),
        svgleft = 50,
        svgtop = 50,
        radius = 25,
        svgTextLeft = 10,
        svgTextTop = 50;
    var svg = visualSVG.append('circle')
      .attr('cx',svgleft)
      .attr('cy',svgtop)
      .attr('r',radius)
      .attr('fill','red')

    var svgText = visualSVG.append('text')
        .attr('x',svgTextLeft)
        .attr('y',svgTextTop);
    svgText.text('circle');
  });
  </script>
</body>
</html>
